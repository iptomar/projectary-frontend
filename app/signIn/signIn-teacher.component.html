<h2>{{title}}</h2>
<hr>
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form class="form-horizontal" method="post" action="#">
            <div class="form-group">
                <label for="name" class="col-md-3 control-label">Nome Completo</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-md-3 control-label">Username</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-md-3 control-label">Confirmar Password</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="photo" class="col-md-3 control-label">Fotografia</label>
                <div class="col-md-9">
                    <div class="input-group" style="border: 1px solid #dddddd; border-radius: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-picture" aria-hidden="true"></i></span>
                        <div class="col-md-10">
                            <input type="file" class="file" name="pic" accept="image/*">
                        </div>
                        <div class="col-md-2">
                            <input class="btn btn-primary" type="submit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="pagina" class="col-md-3 control-label">Link da Página Institucional</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="pagina" id="pagina" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="departamento" class="col-md-3 control-label">Unidade Departamental</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education" aria-hidden="true"></i></span>
                        <select class="form-control" name="departamento">
                            <option value="ESTT">Escola Superior de Tecnologia de Tomar</option>
                            <option value="ESGT">Escola Superior de Gestão de Tomar</option>
                            <option value="ESTA">Escola Superior de Tecnologia de Abrantes</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-md-3 control-label">Telemóvel</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Insira o seu número de telemóvel" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-md-3 control-label">Áreas Funcionais</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education" aria-hidden="true"></i></span>
                        <select class="form-control" name="course">
                            <option value="rd">Redes</option>
                            <option value="prg">Programação</option>
                            <option value="si">Sistemas de Informação</option>
                            <option value="ia">Inteligencia Artificial</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-md-3 control-label">Tipo de perfil</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <div class="container">
                            <form>
                                <label class="radio-inline">
                                     <input type="radio" name="optradio">Público
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Privado
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary col-md-12">Registar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2">
    </div>
</div>
