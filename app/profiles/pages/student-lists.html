                                        <li><a href="#">Mestrado</a></li>

                                </li>
                            </ul>

                            <div class="container row">

                                    <img class="img-rounded" src="https://placehold.it/150x150?text=IMAGE" style="width:100%; max-width: 150px; min-width: 70px;"
                                        alt="Image">
                                </div>
                                <div class="col-md-10 col-sm-9 col-xs-6">
