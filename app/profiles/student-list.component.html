<h1>{{title}}</h1>
<p>{{saudacao}}</p>
<hr>
<div class="panel">
    <div class="panel-heading" style="background-color: #252525; color: #EEEEEE;">
        <div class="row"> 
            <div class="col-md-8">
                <h1>Students</h1>
            </div>
            <div class="col-md-4">
                <!--Pesquisa-->
                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       
    </div>
    <!-- Student List -->
    <div class="panel-body" style="background-color: #80C0F0;">
        <div class="row">   
            <div class="col-md-3">
                <!-- Filter to select students -->
                <ul class="nav nav-stacked">
                    <li role="presentation" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <p>Departamento <span class="caret"></span></p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Informática</a></li>
                            <li><a href="#">Eletrotécnica e Computadores</a></li>
                            <li><a href="#">Química e Bioquímica</a></li>
                        </ul>
                    </li>
                    <li role="presentation" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <p>Ciclo de Estudo <span class="caret"></span></p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">cTesp</a></li>
                            <li><a href="#">Licenciatura</a></li>
                            <li><a href="#">Mestrado</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Exemple of a student -->
                    <div *ngFor="let student of students" class="row">
                                <div class="col-md-4">
                                    <img class="img-rounded" src="https://placehold.it/150x150?text=Diogo Mendes" style="width:100%; max-width: 150px; min-width: 70px; padding-bottom: 10px"
                                        alt="Image">
                                </div>
                                <div class="col-md-8">
                                    <h4><small>{{student.curso}}</small></h4>
                                    <h4>{{student.nome}}</h4>
                                    <h5>{{student.mail}}</h5>
                                </div>
                            </div>
                            <br>

                <!-- end exemple -->
            </div>
        </div>
    </div>
    <div class="panel-footer" style="background-color: #252525;"></div>
</div>
