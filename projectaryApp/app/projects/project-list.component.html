<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2" style="margin-top: 5%;">
      <div class="row">
        
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Enter a project name..." [(ngModel)]="searchFilter" name="searchFilter">
            </div>
          </form>
        </div>
      </div>
<!--*ngIf="projects && products.length"-->
      <div class="panel panel-default" >
        <div class="panel-heading">
          <h3 class="panel-title">Projetos</h3>
        </div>
        <div class="panel-body">
          <div *ngFor="let project of projects | projectFilter:searchFilter">
            <div class="row">
              <div class="col-md-9">
                <p>description</p>
              </div>
              <div class="col-md-3">
                <span class="label label-primary">ewewq</span>
                <span class="label label-success">eqwewq</span>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
